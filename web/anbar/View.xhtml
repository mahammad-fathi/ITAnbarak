<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AnbarViewDlg" widgetVar="AnbarViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAnbarTitle}" dir="RTL" showEffect="explode" hideEffect="fold" closable="false"  closeOnEscape="true">
            <h:form id="AnbarViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{anbarController.selected != null}">
                        <h:outputText value="#{bundle.ViewAnbarLabel_itemcode}"/>
                        <h:outputText value="#{anbarController.selected.itemcode}" title="#{bundle.ViewAnbarTitle_itemcode}"/>
                        <h:outputText value="#{bundle.ViewAnbarLabel_itemname}"/>
                        <h:outputText value="#{anbarController.selected.itemname}" title="#{bundle.ViewAnbarTitle_itemname}"/>
                        <h:outputText value="#{bundle.ViewAnbarLabel_tedad}"/>
                        <h:outputText value="#{anbarController.selected.tedad}" title="#{bundle.ViewAnbarTitle_tedad}"/>
                        <h:outputText value="#{bundle.ViewAnbarLabel_tarigh}"/>
                        <h:outputText value="#{anbarController.selected.tarigh}" title="#{bundle.ViewAnbarTitle_tarigh}">
                            <f:convertDateTime pattern="yyyy-MM-dd" timeZone="GMT+3:30" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewAnbarLabel_departement}"/>
                        <h:outputText value="#{anbarController.selected.departement}" title="#{bundle.ViewAnbarTitle_departement}"/>
                        <h:outputText value="#{bundle.ViewAnbarLabel_comment}"/>
                        <h:outputText value="#{anbarController.selected.comment}" title="#{bundle.ViewAnbarTitle_comment}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('AnbarViewDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
