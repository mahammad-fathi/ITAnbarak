<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AnbarEditDlg" widgetVar="AnbarEditDialog" modal="true" resizable="false" appendTo="@(body)" header="ویرایش قطعه انبار" dir="RTL" showEffect="explode" hideEffect="fold" closable="false"  closeOnEscape="true">
            <h:form id="AnbarEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{anbarController.selected != null}">
                        <p:outputLabel value="#{bundle.EditAnbarLabel_itemcode}" for="itemcode" />
                        <p:inputText id="itemcode" value="#{anbarController.selected.itemcode}" title="#{bundle.EditAnbarTitle_itemcode}" required="true" requiredMessage="#{bundle.EditAnbarRequiredMessage_itemcode}"/>
                        <p:outputLabel value="#{bundle.EditAnbarLabel_itemname}" for="itemname" />
                        <p:inputText id="itemname" value="#{anbarController.selected.itemname}" title="#{bundle.EditAnbarTitle_itemname}" required="true" requiredMessage="#{bundle.EditAnbarRequiredMessage_itemname}"/>
                        <p:outputLabel value="#{bundle.EditAnbarLabel_tedad}" for="tedad" />
                        <p:inputText id="tedad" value="#{anbarController.selected.tedad}" title="#{bundle.EditAnbarTitle_tedad}" required="true" requiredMessage="#{bundle.EditAnbarRequiredMessage_tedad}"/>
                        <p:outputLabel value="#{bundle.EditAnbarLabel_tarigh}" for="tarigh" />
                        <p:calendar id="tarigh" pattern="yyyy-MM-dd" timeZone="GMT+3:30"  value="#{anbarController.selected.tarigh}" title="#{bundle.EditAnbarTitle_tarigh}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditAnbarLabel_departement}" for="departement" />
                        <p:inputText id="departement" value="#{anbarController.selected.departement}" title="#{bundle.EditAnbarTitle_departement}" />
                        <p:outputLabel value="#{bundle.EditAnbarLabel_comment}" for="comment" />
                        <p:inputTextarea rows="4" cols="30" id="comment" value="#{anbarController.selected.comment}" title="#{bundle.EditAnbarTitle_comment}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{anbarController.update(anbarController.selected)}" value="#{bundle.Save}" update="display,:AnbarListForm:datalist,:growl" oncomplete="handleSubmit(args, 'AnbarEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PF('AnbarEditDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
