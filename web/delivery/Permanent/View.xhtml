<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PermanentDeliveryViewDlg" widgetVar="PermanentDeliveryViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDeliveryTitle}" dir="RTL" showEffect="explode" hideEffect="fold" closable="false"  closeOnEscape="true">
            <h:form id="PermanentDeliveryViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{permanent.detialselected != null}">

                        <h:outputText value="#{bundle.ViewDeliveryLabel_wr}"/>
                        <h:outputText value="#{permanent.detialselected.wr}" title="#{bundle.ViewDeliveryTitle_wr}"/>
                        <h:outputText value="#{bundle.ViewDeliveryLabel_wo}"/>
                        <h:outputText value="#{permanent.detialselected.wo}" title="#{bundle.ViewDeliveryTitle_wo}"/>
                        <h:outputText value="#{bundle.ViewDeliveryLabel_deliveryPK_tarigh}"/>
                        <h:outputText value="#{permanent.detialselected.deliveryPK.tarigh}" title="#{bundle.ViewDeliveryTitle_deliveryPK_tarigh}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewDeliveryLabel_applicantDepartment}"/>
                        <h:outputText value="#{permanent.detialselected.applicantDepartment}" title="#{bundle.ViewDeliveryTitle_applicantDepartment}"/>
                        <h:outputText value="#{bundle.ViewDeliveryLabel_deliveryPK_applicantName}"/>
                        <h:outputText value="#{permanent.detialselected.deliveryPK.applicantName}" title="#{bundle.ViewDeliveryTitle_deliveryPK_applicantName}"/>
                        <h:outputText value="#{bundle.ViewDeliveryLabel_username}"/>
                        <h:outputText value="#{permanent.detialselected.username}" title="#{bundle.ViewDeliveryTitle_username}"/>
                        <h:outputText value="#{bundle.CreateDeliveryTitle_itemname}" />
                        <h:outputText value="#{permanent.detialselected.anbar.itemname}"/>
                        <h:outputText value="#{bundle.ViewDeliveryLabel_itemcode}"/>
                        <h:outputText value="#{permanent.detialselected.itemcode}" title="#{bundle.ViewDeliveryTitle_itemcode}"/>
                        <h:outputText value="#{bundle.ViewDeliveryLabel_tedad}"/>
                        <h:outputText value="#{permanent.detialselected.tedad}" title="#{bundle.ViewDeliveryTitle_tedad}">

                        </h:outputText>
                        <h:outputText value="#{bundle.ViewDeliveryLabel_comment}"/>
                        <h:outputText value="#{permanent.detialselected.comment}" title="#{bundle.ViewDeliveryTitle_comment}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('PermanentDeliveryViewDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
