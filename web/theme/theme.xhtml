<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <body>
        <ui:composition>
                <h:form  id="themeForm" dir="RTL">
                    <p:outputLabel for="basic" value="انتخاب تم:"  dir="RTL"/>
                    <p:selectOneMenu id="basic" value="#{userSettingsController.currentTheme}" var="theme" effect="drop" style="width:150px"
                                     onchange="$('#themeForm').submit()" >
                        <f:converter converterId="functions.themes.ThemeConverter"/>
                        <f:selectItems var="t"
                                       value="#{userSettingsController.availableThemes}"
                                       itemLabel="#{t.name}"
                                       itemValue="#{t}"/>
                        <p:column>
                            <p:graphicImage value="#{theme.image}"/>
                        </p:column>
                        <p:column>
                            <h:outputText value="#{theme.name}"/>
                        </p:column>
                    </p:selectOneMenu>                    
                </h:form>
        </ui:composition>
    </body>
</html>
